<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="Calculator">
            <div class="display">
                <input type="text" id="dis" name="display">
            </div>
            <div class="btn">
                <div class=" row row-1">clear
                    <button id="btn" class="clr">AC</button>
                    <button id="btn" class="dle">Del</button>
                    <button id="btn" class="per" value="%">%</button>
                    <button id="btn" class="dvi">/</button>
                </div>
                <div class=" row row-2">
                    <button id="seven">7</button>
                    <button id="eight">8</button>
                    <button id="nine">9</button>
                    <button id="btn" class="multi">*</button>
                </div>
                <div class=" row row-3">
                    <button id="four">4</button>
                    <button id="five">5</button>
                    <button id="six">6</button>
                    <button id="btn" class="sub">-</button>
                </div>
                <div class=" row row-4">
                    <button id="one">1</button>
                    <button id="two">2</button>
                    <button id="three">3</button>
                    <button id="btn" class="add">+</button>
                </div>
                <div class=" row row-5">
                    <button id="zer">0</button>
                    <button id="zero">00</button>
                    <button id="dot">.</button>
                    <button id="btn" class="equal">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="cal.js"></script>
</body>

</html>
